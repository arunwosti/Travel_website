<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function abc()
        {
            document.write(" <h1>Hello </h1>")
        }
        
    </script>
    <button onclick="abc()"> Click Me </button>
    <hr>
    Function with parameter
    <script>
        function abc(a)
        {
            document.write(" <h1>Hello I am" ,a, "</h1>")
        }
        
    </script>
    <button onclick="abc('arun')"> Click Arun </button>
    <button onclick="abc('balram')"> Click Balram </button>
</body>
</html>
