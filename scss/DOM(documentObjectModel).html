<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is Document Object Model demo</h1>

    <button onclick="document.querySelector('h1').style.display='none'">Hide</button>
    <button onclick="document.querySelector('h1').style.display='block'">Show</button>
    <button onclick="document.querySelector('h1').style.background='yellow'">BG</button>
    <button onclick="document.querySelector('h1').style.marginLeft='500px'">Margin</button>

    <button onclick="abc()">Toggle</button>
    <script>
        function abc()
        {
            if(document.querySelector('h1').style.display=='none')
            {
                document.querySelector('h1').style.display='block'  
            }
            else {
                document.querySelector('h1').style.display='none'
            }
        }
    </script>
</body>
</html>
